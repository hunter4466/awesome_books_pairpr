<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./Assets/Styles/main.css">
    <title>Awesome Books</title>
</head>
<body>
    <nav class="header">
        <h3 class="nav_title">Awesome Books</h3>
        <a id="books_link" class="link" href="#book_title">List</a>
        <hr class="v_line_separator">      
        <a id="add_link" class="link" href="#book_title">Add</a>
        <hr class="v_line_separator">
        <a id="contact_link" class="link" href="#book_title">Contact</a>
    </nav>
    <section id="books_section" class="books_section">
        <div id="books_list" class="books_list">
            <h2 class="main_title">All Awesome Books</h2>
        </div>  
        <hr class="line_separator">
    </section>
    <section id="add_section" class="add_section">
        <form class="books_form">
            <h3 class="form_title">Add a new book</h3>
            <input class="book_title" id="book_title" type="text" placeholder="Title">
            <input class="book_author" id="book_author" type="text" placeholder="Author">
            <button class="add_button" id="add_button" type="button">Add</button>
        </form>
    </section>
    <section id="contact_section" class="contact_section">

    </section>
    <script src="Assets/Javascript/index.js"></script>
</body>
</html>
